{% extends "base.html" %} {% block content %}

<div class="container mt-3">
    <h2>User preferred currency</h2>
    <hr>
    {% include "partials/_messages.html" %}
    <form method="post" action="{% url 'preferences' %}" class="form-group">
        {% csrf_token %}
        <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04" name="currency">
                {% if preffered %}
                    <option value="{{ preffered }}" selected>{{ preffered.name }} - {{ preffered.value }}</option>
                {% else %}
                    <option disabled selected>Choose...</option>
                {% endif %}
    
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}
                
            </select>

            <div class="input-group-append">
                <input class="btn btn-primary" type="submit" value="Save" />
            </div>
        </div>
    </form>
</div>

{% endblock content %}
